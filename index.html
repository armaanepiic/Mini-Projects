<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tailwindCss</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="h-screen flex items-center justify-center bg-gray-100 dark:bg-gray-900">
    
    <div class="max-w-sm mx-auto p-8 bg-white rounded-xl drop-shadow-lg space-y-2 md:flex md:space-x-4 md:items-center dark:bg-gray-500">
        
        <div class="w-32 aspect-square">
            <img src="images/cartoon.jpg" alt="profile" class="w-full h-full object-cover mx-auto rounded-full ring-4 ring-green-400 transform hover:scale-105 duration-500" />
        </div>

        <div class="text-center space-y-2 dark:text-white">
            <div class="space-y-0.5">
                <p class="text-lg text-slate-900 font-semibold md:text-xl dark:text-white">Learn with Hemel</p>
                <p class="text-gray-600 font-medium md:text-lg dark:text-white">YouTube Chanel</p>
            </div>
            <button class="px-4 py-1 border border-purple-200 rounded-full text-sm text-black font-semibold hover:bg-purple-400 hover:border-transparent focus:ring-2 focus:ring-offset-2 focus:ring-green-600">Visit Now</button>
        </div>
    </div>
</body>
</html>
